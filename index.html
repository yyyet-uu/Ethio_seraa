<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethio Sera - Choose Role</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center bg-white p-10 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-6">Who are you?</h1>
    <button onclick="chooseRole('worker')" class="bg-blue-500 text-white px-6 py-2 rounded mr-4">I am a Worker</button>
    <button onclick="chooseRole('client')" class="bg-green-500 text-white px-6 py-2 rounded">I am a Client</button>
  </div>

  <script>
    function chooseRole(role) {
      localStorage.setItem('role', role);
      window.location.href = role + '.html';
    }
  </script>
</body>
</html>
